<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Builder - Physics App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bilingual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Quill customization for CMS */
        .ql-editor {
            min-height: 100px;
            font-size: 1rem;
            background: white;
        }

        .ql-editor[dir="rtl"] {
            text-align: right;
        }
    </style>
    <!-- Quill.js Theme CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Quill.js Library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <nav class="bg-slate-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold cursor-pointer" onclick="renderDashboard()">Physics App CMS</h1>
            <div class="space-x-4">
                <button onclick="renderDashboard()" class="hover:text-gray-300">Dashboard</button>
                <button onclick="triggerBuild()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 font-bold">ðŸš€
                    Build & Publish</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6" id="app">
        <!-- Dynamic Content Here -->
    </div>

    <!-- Templates -->
    <template id="tpl-dashboard">
        <h2 class="text-2xl font-bold mb-6 text-slate-800">Available Content</h2>
        <div id="levels-container" class="space-y-8"></div>
    </template>

    <template id="tpl-course-editor">
        <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row max-w-7xl mx-auto h-[85vh] overflow-hidden">

            <!-- Sidebar Navigation (Tabs) -->
            <div class="w-full md:w-64 bg-slate-50 border-r flex flex-col">
                <div class="p-4 border-b bg-white flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800 truncate" id="editor-title" title="Edit Course">Ã‰dition
                    </h2>
                    <button onclick="renderDashboard()" title="Fermer"
                        class="text-gray-400 hover:text-red-500 transition">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-3 space-y-1" id="tabs-container">
                    <!-- Tabs generated here -->
                </div>

                <div class="p-4 border-t bg-white space-y-2">
                    <button type="button" onclick="addActivity()"
                        class="w-full bg-blue-50 text-blue-700 py-2 rounded border border-blue-200 hover:bg-blue-100 font-medium text-sm transition">
                        + Ajouter ActivitÃ©
                    </button>
                    <button type="button" onclick="saveCourse()"
                        class="w-full bg-slate-800 text-white py-2 rounded hover:bg-slate-900 font-bold shadow transition flex justify-center items-center gap-2">
                        <span>ðŸ’¾ Enregistrer</span>
                    </button>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
                <div class="flex-1 overflow-y-auto p-6" id="tab-content">
                    <!-- Dynamic form content based on selected tab -->
                </div>
            </div>

        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
